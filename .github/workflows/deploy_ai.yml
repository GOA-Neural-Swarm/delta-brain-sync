name: AI Phase 6 Sync (Authenticated)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }} # ဤနရောတှငျ Secret ကို သုံးမညျ

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: pip install -r requirements.txt

      - name: Run Script
        env:
          NEON_URL: ${{ secrets.NEON_URL }}
        run: python sync_data.py

      - name: Auto Commit Results
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Token သုံးပွီး Remote URL ကို ပွနျပွငျခွငျး
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git config --global user.name 'Sovereign-AI-Bot'
          git config --global user.email 'bot@sovereign.ai'
          git add ai_status.json
          git commit -m "Phase 6 Data Sync: $(date)" || exit 0
          git push
