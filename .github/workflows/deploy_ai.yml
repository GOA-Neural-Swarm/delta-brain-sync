name: AI Phase 6 Deployment

on:
  schedule:
    - cron: '0 * * * *' # တစ်နာရီ တစ်ကြိမ် အလိုအလျောက် အလုပ်လုပ်မည်
  workflow_dispatch:      # ကိုယ်တိုင် manually run ချင်လျှင်လည်း ရသည်

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install psycopg2-binary

      - name: Run sync script
        env:
          NEON_URL: ${{ secrets.NEON_URL }}
        run: python sync_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'AI-Evolution-Bot'
          git config --global user.email 'bot@ai-evolution.com'
          git add ai_status.json
          git commit -m "Automated Update: Phase 6 Status" || exit 0
          git push
