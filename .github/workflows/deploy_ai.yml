name: Sovereign AI Multi-Cloud Sync (Neon + GitHub + Kaggle)

on:
  schedule:
    - cron: '0 * * * *' # á€á€ˆá€”á€¬á€›á€®á€á€ˆá€€á€½á€­á€™á€» á€¡á€œá€­á€¯á€¡á€œá€¼á€±á€¬á€€á€» run á€™á€Šá€»
  workflow_dispatch: # Manual run á€›á€”á€»

jobs:
  sync_and_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0 # Git history á€¡á€¬á€¸á€œá€¯á€¶á€¸á€€á€­á€¯ fetch á€œá€¯á€•á€»á€›á€”á€»

      # --- áá‹ Python Environment Setup ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kaggle psycopg2-binary requests gitpython torch transformers accelerate bitsandbytes numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- á‚á‹ Neon Sync ---
      - name: Run Neon Sync Script
        env:
          NEON_URL: ${{ secrets.NEON_URL }}
        run: |
          # sync_data.py á€›á€¾á€­á€™á€›á€¾á€­á€…á€ˆá€†á€±á€¸á€•á€½á€®á€¸ run á€á€½á€„á€»á€¸
          if [ -f "sync_data.py" ]; then
            python sync_data.py
          else
            echo "âš ï¸ sync_data.py not found, skipping Neon sync step."
          fi

      # --- áƒá‹ GitHub Auto-Commit (Sovereign Stability Patch - FIXED CONFLICT) ---
      - name: Commit AI Status to Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'Sovereign-AI-Bot'
          git config --global user.email 'bot@sovereign.ai'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # á€¡á€•á€½á€±á€¬á€„á€»á€¸á€¡á€œá€²á€™á€¼á€¬á€¸á€€á€­á€¯ Stage á€œá€¯á€•á€»á€á€½á€„á€»á€¸
          git add .

          # á€•á€½á€±á€¬á€„á€»á€¸á€œá€²á€™á€¾á€¯á€›á€¾á€­á€™á€¾á€á€¬ Commit á€œá€¯á€•á€»á€á€½á€„á€»á€¸
          if ! git diff-index --quiet HEAD; then
            git commit -m "ğŸ§¬ Phase 8 Stability Sync: $(date)"
            
            # ğŸ”± Conflict á€™á€–á€½á€ˆá€¡á€±á€¬á€„á€» Remote changes á€™á€¼á€¬á€¸á€€á€­á€¯ Force Align á€œá€¯á€•á€»á€á€½á€„á€»á€¸
            git fetch origin main
            git reset --soft origin/main
            
            # GitHub á€á€­á€¯á€· á€¡á€á€„á€»á€¸á€¡á€€á€½á€•á€» Push á€œá€¯á€•á€»á€á€½á€„á€»á€¸ (Race Condition á€€á€¼á€±á€¬á€»á€œá€¾á€¾á€¬á€¸á€›á€”á€»)
            git push origin main --force
          else
            echo "No changes to commit."
          fi

      # --- á„á‹ Kaggle Brain Trigger (RNA QT45 Integrated) ---
      - name: Trigger Kaggle Neural Evolution
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          # ğŸ”± Kaggle Kernel á€‘á€²á€á€¾á€„á€» á€á€¯á€¶á€¸á€›á€”á€» Secrets á€™á€¼á€¬á€¸á€€á€­á€¯á€•á€« Inject á€œá€¯á€•á€»á€á€½á€„á€»á€¸
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Kaggle API Credentials Setup
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          # Deployment Directory á€¡á€á€ˆ á€á€Šá€»á€†á€±á€¬á€€á€»á€á€½á€„á€»á€¸
          mkdir -p kaggle_deploy
          
          # main.py á€€á€­á€¯ á€…á€ˆá€†á€±á€¸á€•á€½á€®á€¸ Deployment á€œá€¯á€•á€»á€á€½á€„á€»á€¸ (Kaggle Script format á€¡á€á€¾á€€á€»)
          if [ -f "main.py" ]; then
            cp main.py kaggle_deploy/main.py
            echo "âœ… [SYSTEM]: main.py replicated to kaggle_deploy/main.py."
          elif [ -f "kaggle_brain/main.py" ]; then
            cp kaggle_brain/main.py kaggle_deploy/main.py
            echo "âœ… [SYSTEM]: main.py from kaggle_brain replicated."
          else
            echo "âŒ Error: main.py not found in root or kaggle_brain directory!" && exit 1
          fi

          # kernel-metadata.json á€€á€­á€¯ á€¡á€á€¡á€±á€á€¼á€¬ á€á€Šá€»á€†á€±á€¬á€€á€»á€á€½á€„á€»á€¸
          cat <<EOF > kaggle_deploy/kernel-metadata.json
          {
            "id": "$KAGGLE_USERNAME/delta-brain-sync",
            "title": "Delta Brain Sync",
            "code_file": "main.py",
            "language": "python",
            "kernel_type": "script",
            "is_private": true,
            "enable_gpu": true,
            "enable_tpu": false,
            "enable_internet": true,
            "dataset_sources": [],
            "competition_sources": [],
            "kernel_sources": []
          }
          EOF

          # Kaggle á€á€­á€¯á€· á€¡á€á€„á€»á€¸á€¡á€€á€½á€•á€» Push á€œá€¯á€•á€»á€á€½á€„á€»á€¸
          echo "ğŸš€ Pushing Sovereign Core (RNA QT45) to Kaggle Scripting Engine..."
          kaggle kernels push -p kaggle_deploy
