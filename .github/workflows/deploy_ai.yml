name: Sovereign AI Multi-Cloud Sync (Neon + GitHub + Kaggle)

on:
  schedule:
    - cron: '0 * * * *' # á€á€…á€ºá€”á€¬á€›á€®á€á€…á€ºá€€á€¼á€­á€™á€º á€¡á€œá€­á€¯á€¡á€œá€»á€±á€¬á€€á€º run á€™á€Šá€º
  workflow_dispatch: # Manual run á€›á€”á€º

jobs:
  sync_and_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0 

      - name: Step 2 - Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Step 3 - Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kaggle psycopg2-binary requests gitpython torch transformers accelerate bitsandbytes numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Step 4 - Commit AI Status to Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'Sovereign-AI-Bot'
          git config --global user.email 'bot@sovereign.ai'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "ğŸ§¬ Phase 8 Stability Sync: $(date) [Autonomous Evolution]"
            git fetch origin main
            git reset --soft origin/main
            git push origin main --force
          else
            echo "No changes to commit."
          fi

      - name: Step 5 - Trigger Kaggle Neural Evolution
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # ğŸ”± [FIXED]: 401 Unauthorized Error á€¡á€™á€¼á€…á€ºá€•á€¼á€á€ºá€›á€¾á€„á€ºá€¸á€”á€Šá€ºá€¸
          mkdir -p ~/.kaggle
          # Environment variable á€€á€­á€¯ á€á€­á€¯á€€á€ºá€›á€­á€¯á€€á€ºá€™á€á€¯á€¶á€¸á€˜á€² JSON á€‘á€²á€™á€¾á€¬ string á€¡á€–á€¼á€…á€º á€á€­á€á€­á€€á€»á€€á€» á€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€á€¼á€„á€ºá€¸
          cat <<EOF > ~/.kaggle/kaggle.json
          {
            "username": "$KAGGLE_USERNAME",
            "key": "$KAGGLE_KEY"
          }
          EOF
          chmod 600 ~/.kaggle/kaggle.json
          
          mkdir -p kaggle_deploy
          
          if [ -f "brain.py" ]; then
            cp brain.py kaggle_deploy/main.py
            echo "âœ… [SYSTEM]: brain.py replicated."
          elif [ -f "main.py" ]; then
            cp main.py kaggle_deploy/main.py
            echo "âœ… [SYSTEM]: main.py replicated."
          else
            echo "âŒ Error: Logic files not found!" && exit 1
          fi

          cat <<EOF > kaggle_deploy/kernel-metadata.json
          {
            "id": "$KAGGLE_USERNAME/delta-brain-sync",
            "title": "delta-brain-sync",
            "code_file": "main.py",
            "language": "python",
            "kernel_type": "script",
            "is_private": true,
            "enable_gpu": true,
            "enable_internet": true,
            "dataset_sources": [],
            "competition_sources": [],
            "kernel_sources": []
          }
          EOF

          echo "ğŸš€ Pushing Sovereign Core to Kaggle..."
          # ğŸ”± Ghost record á€¡á€á€½á€€á€º create á€€á€­á€¯á€•á€« á€á€…á€ºá€á€«á€á€Šá€ºá€¸ á€á€½á€²á€á€¯á€¶á€¸á€‘á€¬á€¸á€á€Šá€º
          kaggle kernels push -p kaggle_deploy || kaggle kernels create -p kaggle_deploy
