name: Neural Evolution Sync

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin psycopg2-binary

      - name: Run Evolution Script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_KEY }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: python evolve.py
        
