name: Firebase Neon Sync

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install firebase-admin pg

      - name: Run Evolution Script
        # --- ဒီမှာ env: စပြီ မအေလိုး ---
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_KEY }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        # --- ဒီမှာ env: ဆုံးပြီ ---
        run: node optimized_evolution.js
