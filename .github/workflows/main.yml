name: Evolution Engine

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests groq

      - name: Run Engine
        env:
          # ğŸ”± á€’á€®á€”á€±á€›á€¬á€™á€¾á€¬ á€™á€„á€ºá€¸á€›á€²á€· Secret Name á„ á€á€¯á€œá€¯á€¶á€¸á€€á€­á€¯ Match á€–á€¼á€…á€ºá€¡á€±á€¬á€„á€º á€‡á€½á€á€ºá€á€»á€­á€á€ºá€‘á€¬á€¸á€á€šá€º
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python evolve.py
        
