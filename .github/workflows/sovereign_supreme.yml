name: Sovereign Evolution & Trinity Sync

on:
  push:
    branches: [main]
    paths:
      - 'kaggle_brain/**'
      - 'app.py'
      - 'main.py'
      - 'brain.py'
      - 'sync_data.py'
  schedule:
    - cron: '*/30 * * * *' # ·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫·ÄÄ·Ä≠·ÄØ ·ÅÉ·ÅÄ ·Äô·Ä≠·Äî·ÄÖ·Ä∫·Äê·ÄÖ·Ä∫·ÄÅ·Ä´ ·Äï·ÄØ·Ä∂·Äô·Äæ·Äî·Ä∫·Äë·Ä¨·Ä∏·Äê·Ä¨ ·Äï·Ä≠·ÄØ·ÄÑ·Äº·Ä≠·Äô·Ä∫·Äê·Äö·Ä∫
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  evolve_and_sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Step 1 - Checkout Sovereign Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Step 2 - Environment Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Step 3 - Global Git Config
        run: |
          git config --global user.name 'Sovereign-AI-Bot'
          git config --global user.email 'bot@sovereign.ai'
          git remote set-url origin "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Step 4 - Install Multi-Engine Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install datasets pandas sqlalchemy psycopg2-binary requests groq sentence-transformers "gradio<6.0.0" python-dotenv huggingface_hub diffusers transformers accelerate bitsandbytes numpy scikit-learn firebase-admin gitpython safetensors Pillow kaggle
          npm install pg @supabase/supabase-js firebase-admin

      - name: Step 5 - Neon Data Sync (Pre-Evolution)
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -f "sync_data.py" ]; then
            python sync_data.py
          else
            echo "‚ö†Ô∏è sync_data.py not found, skipping Neon sync."
          fi

      - name: Step 6 - Push to Kaggle (GPU Scripting Engine)
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          mkdir -p kaggle_deploy
          # Logic: ·Ä¶·Ä∏·ÄÖ·Ä¨·Ä∏·Äï·Ä±·Ä∏·Ä°·Äú·Ä≠·ÄØ·ÄÄ·Ä∫ main.py ·ÄÄ·Ä≠·ÄØ ·Äê·Ää·Ä∫·ÄÜ·Ä±·Ä¨·ÄÄ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
          if [ -f "kaggle_brain/main.py" ]; then
            cp kaggle_brain/main.py kaggle_deploy/main.py
          elif [ -f "main.py" ]; then
            cp main.py kaggle_deploy/main.py
          elif [ -f "brain.py" ]; then
            cp brain.py kaggle_deploy/main.py
          fi

          cat <<EOF > kaggle_deploy/kernel-metadata.json
          {
            "id": "${{ secrets.KAGGLE_USERNAME }}/delta-brain-sync",
            "title": "delta-brain-sync",
            "code_file": "main.py",
            "language": "python",
            "kernel_type": "script",
            "is_private": true,
            "enable_gpu": true,
            "enable_internet": true
          }
          EOF
          kaggle kernels push -p kaggle_deploy || echo "Kaggle push failed, but continuing..."

      - name: Step 7 - Run Evolution Engine (Self-Coding)
        timeout-minutes: 20
        env:
          DATABASE_URL: ${{ secrets.NEON_DB_URL }}
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -f "app.py" ]; then
            python app.py
          elif [ -f "main.py" ]; then
            python main.py --mode evolve
          fi

      - name: Step 8 - Run Trinity Delta Sync
        env:
          NEON_KEY: ${{ secrets.NEON_KEY }}
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -f "delta_sync.js" ]; then
            node delta_sync.js
          fi

      - name: Step 9 - Manifest & Auto-Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "üß¨ [HYPER_EVOLUTION] Manifested: $(date) [skip ci]"
            # Rebase and Push to avoid conflicts
            git fetch origin main
            git push origin main --force
          else
            echo "STATE_STABLE: No structural evolution required."
          fi
