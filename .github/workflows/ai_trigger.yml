name: Trigger Kaggle AI Brain

on:
  push:
    branches:
      - main        # မင်းရဲ့ branch name က main ဖြစ်ရမယ်
    paths:
      - 'kaggle_brain/**' # kaggle_brain folder ထဲက ဘာပြင်ပြင် trigger ပေးမယ်
  schedule:
    - cron: '0 */11 * * *' # ၁၁ နာရီခြား တစ်ခါ ဇွတ်နှိုးမယ်
  workflow_dispatch:      # Manual ခလုတ်နှိပ်ပြီး နှိုးလို့လည်းရအောင် ထားပေးတယ်

jobs:
  trigger_ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle
        run: pip install kaggle

      - name: Push to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          # kaggle_brain folder ထဲက ကုဒ်တွေကို Kaggle ဆီ ဇွတ်တွန်းပို့မယ်
          kaggle kernels push -p ./kaggle_brain
