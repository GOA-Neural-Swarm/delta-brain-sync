name: Trigger Kaggle AI Brain

on:
  push:
    branches:
      - main
    paths:
      - 'kaggle_brain/**'
  schedule:
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  trigger_ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle
        run: pip install kaggle

      - name: Push to Kaggle
        env:
          KAGGLE_USER: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          # JSON formatting ကို ပိုမိုစိတ်ချရတဲ့ single quote style နဲ့ ပြောင်းလဲထားပါတယ်
          echo '{"username":"'"$K_USER"'","key":"'"$K_KEY"'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          # kaggle_brain folder ထဲက ကုဒ်တွေကို Kaggle ဆီ တွန်းပို့မယ်
          kaggle kernels push -p ./kaggle_brain
