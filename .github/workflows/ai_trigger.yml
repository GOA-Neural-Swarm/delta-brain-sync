name: Trigger Kaggle AI Brain

on:
  push:
    branches:
      - main
    paths:
      - 'kaggle_brain/**'
  schedule:
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  trigger_ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle
        # Kaggle 2.0.0 bug ကို ရှောင်ဖို့ stable version ကို သုံးထားပါတယ်
        run: pip install kaggle==1.6.17

      - name: Push to Kaggle
        env:
          K_USER: ${{ secrets.KAGGLE_USERNAME }}
          K_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          # Authentication Error ကင်းဝေးအောင် Single Quote style နဲ့ JSON တည်ဆောက်ပါတယ်
          echo '{"username":"'"$K_USER"'","key":"'"$K_KEY"'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          # kaggle_brain folder ထဲက ကုဒ်တွေကို Kaggle ဆီ တွန်းပို့မယ်
          kaggle kernels push -p ./kaggle_brain
