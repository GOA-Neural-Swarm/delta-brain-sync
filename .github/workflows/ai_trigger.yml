name: Trigger Kaggle AI Brain

on:
  push:
    branches:
      - main
    paths:
      - 'kaggle_brain/**'
  schedule:
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  trigger_ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle
        run: pip install kaggle==1.6.17

      - name: Push to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          # Environment variables ကိုသုံးပြီး တိုက်ရိုက် push ပါမယ်
          kaggle kernels push -p ./kaggle_brain
