name: Trigger Kaggle AI Brain

on:
  push:
    paths:
      - 'evolve.py'
  # ğŸ‘‡ á€’á€«á€€á€­á€¯ á€™á€‘á€Šá€·á€ºá€›á€„á€º á€™á€¡á€±á€œá€­á€¯á€¸ WiFi á€•á€­á€á€ºá€‘á€¬á€¸á€á€»á€­á€”á€ºá€™á€¾á€¬ á€á€°á€€ á€¡á€œá€­á€¯á€¡á€œá€»á€±á€¬á€€á€º á€™á€œá€Šá€ºá€˜á€°á€¸!
  schedule:
    - cron: '0 */11 * * *'  # áá á€”á€¬á€›á€®á€á€¼á€¬á€¸á€á€…á€ºá€á€« á€‡á€½á€á€º Restart á€á€»á€™á€šá€º
  workflow_dispatch:        # á€’á€«á€€ Manual á€á€œá€¯á€á€ºá€”á€¾á€­á€•á€ºá€á€»á€„á€ºá€›á€„á€º á€á€¯á€¶á€¸á€–á€­á€¯á€·

jobs:
  trigger_ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle
        run: pip install kaggle

      - name: Push to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          # kaggle_brain folder á€‘á€²á€™á€¾á€¬ metadata.json á€”á€²á€· brain.py á€›á€¾á€­á€–á€­á€¯á€·á€œá€­á€¯á€á€šá€ºá€”á€±á€¬á€º
          kaggle kernels push -p ./kaggle_brain
          
