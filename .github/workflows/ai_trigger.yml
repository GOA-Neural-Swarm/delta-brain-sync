name: Trigger Kaggle AI Brain
on:
  push:
    branches:
      - main
    paths:
      - 'kaggle_brain/**' # Commander ရဲ့ Path logic ကို ထိန်းသိမ်းထားသည်
  schedule:
    - cron: '0 */11 * * *' # Commander ရဲ့ ၁၁ နာရီတစ်ခါ Run မည့် logic
  workflow_dispatch:

jobs:
  trigger_ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # v3 မှ v4 သို့ Upgrade (Stability အတွက်)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # 3.9 မှ 3.12 သို့ Match လုပ်ပေးထားသည် (Kaggle နဲ့ ကိုက်စေရန်)

      - name: Install Kaggle
        run: pip install kaggle==1.6.17

      - name: Push to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          # JSON key တည်ဆောက်ပုံကို ပိုမိုခိုင်မာအောင် ပြင်ဆင်ထားသည်
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          # Commander ရဲ့ Path logic အတိုင်း Push လုပ်မည်
          kaggle kernels push -p ./kaggle_brain
