name: Sovereign AI Multi-Cloud Sync (Neon + GitHub + Kaggle)

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync_and_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kaggle psycopg2-binary requests gitpython torch transformers accelerate bitsandbytes numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Neon Sync Script
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
        run: |
          if [ -f "sync_data.py" ]; then
            python sync_data.py
          else
            echo "‚ö†Ô∏è sync_data.py not found, skipping Neon sync step."
          fi

      - name: Commit AI Status to Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'Sovereign-AI-Bot'
          git config --global user.email 'bot@sovereign.ai'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "üß¨ Phase 8 Stability Sync: $(date) [Autonomous Evolution]"
            git fetch origin main
            git reset --soft origin/main
            git push origin main --force
          else
            echo "No changes to commit."
          fi

      - name: Trigger Kaggle Neural Evolution
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          mkdir -p kaggle_deploy
          
          if [ -f "brain.py" ]; then
            cp brain.py kaggle_deploy/main.py
            echo "‚úÖ [SYSTEM]: Evolved brain.py replicated to kaggle_deploy/main.py."
          elif [ -f "main.py" ]; then
            cp main.py kaggle_deploy/main.py
            echo "‚úÖ [SYSTEM]: main.py replicated to kaggle_deploy/main.py."
          elif [ -f "kaggle_brain/main.py" ]; then
            cp kaggle_brain/main.py kaggle_deploy/main.py
            echo "‚úÖ [SYSTEM]: main.py from kaggle_brain replicated."
          else
            echo "‚ùå Error: Logic files not found!" && exit 1
          fi

          cat <<EOF > kaggle_deploy/kernel-metadata.json
          {
            "id": "telefox/delta-brain-sync",
            "title": "delta-brain-sync",
            "code_file": "main.py",
            "language": "python",
            "kernel_type": "script",
            "is_private": true,
            "enable_gpu": true,
            "enable_tpu": false,
            "enable_internet": true,
            "dataset_sources": [],
            "competition_sources": [],
            "kernel_sources": []
          }
          EOF

          echo "üöÄ Pushing Sovereign Core (RNA QT45) to Kaggle Scripting Engine..."
          kaggle kernels push -p kaggle_deploy || kaggle kernels create -p kaggle_deploy

