name: GOA SUPREME PIPELINE
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  evolution_and_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Neon Data Ingestion
        env:
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HEADLESS_MODE: "true"
        run: python app.py

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "commander@goa.com"
          git config --global user.name "TELEFOXX"
          git remote add hf https://TELEFOXX:$HF_TOKEN@huggingface.co/spaces/TELEFOXX/GOA || true
          git push hf main --force
