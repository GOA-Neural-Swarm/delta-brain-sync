name: GOA SUPREME PIPELINE (SOVEREIGN MODE)

on:
  push:
    branches: [main]
    paths:
      - 'kaggle_brain/**'
      - 'app.py'
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  evolution_and_trinity_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sovereign Code
        uses: actions/checkout@v4
        with:
          # Git Push ·Äï·Äº·Äî·Ä∫·Äú·ÄØ·Äï·Ä∫·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äñ·Ä≠·ÄØ·Ä∑ Token ·Äë·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äê·Äö·Ä∫
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Environment Setup (Python 3.10 & Node 20)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Multi-Engine Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install datasets pandas sqlalchemy psycopg2-binary requests groq sentence-transformers "gradio<6.0.0" python-dotenv huggingface_hub diffusers transformers accelerate safetensors Pillow kaggle
          npm install pg @supabase/supabase-js firebase-admin

      - name: Trigger Kaggle AI Brain (Autonomous Push)
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          # printf ·Äû·ÄØ·Ä∂·Ä∏·Äê·Ä¨·ÄÄ JSON format ·Äï·Ä≠·ÄØ·ÄÑ·Äº·Ä≠·Äô·Ä∫·Äê·Äö·Ä∫
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          if [ -d "kaggle_brain" ]; then
            kaggle kernels push -p ./kaggle_brain
          fi

      - name: Run Evolution Engine (Self-Coding & Ingestion)
        timeout-minutes: 10
        env:
          DATABASE_URL: ${{ secrets.NEON_DB_URL || secrets.NEON_KEY }}
          NEON_KEY: ${{ secrets.NEON_KEY }}
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_URL: ${{ github.repository }}
          HEADLESS_MODE: "true"
        run: python app.py

      - name: Run Delta Sync (Neon to Supabase/Firebase)
        env:
          # üõ°Ô∏è Sync ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ ·Äú·Ä≠·ÄØ·Ä°·Äï·Ä∫·Äê·Ä≤·Ä∑ URL ·Äî·Ä≤·Ä∑ Keys ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Ä°·ÄÖ·ÄØ·Ä∂·Ä°·Äú·ÄÑ·Ä∫ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äê·Äö·Ä∫
          NEON_KEY: ${{ secrets.NEON_KEY }}
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "delta_sync.js" ]; then
            node delta_sync.js
          fi
